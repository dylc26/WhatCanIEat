<!DOCTYPE html>

<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What Can I Eat?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body style="width: 60%;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;">

  <h1 style="text-align:center"><strong>What Can I Eat?</strong></h1>
  <hr size="3" noshade width="100%">

  
  <form id="recipe-search">
    <div class="input-group mb-3">
    <input 
      type="text"
      id = "search-input"
      placeholder="Search for a recipe" 
      class="form-control"/>
    
    <input 
      type="submit"
      value="Search" 
      class="btn btn-outline-secondary"/>
    </div>
  </form>
  

  <br>

  <form id="ingredients-to-exclude">
    <div class="input-group mb-3">
      <input 
      type="text"
      id="exclude-input"
      placeholder="Enter ingredient to exclude"
      class="form-control"/>
      <input 
      type="submit" 
      value="Add to List"
      class="btn btn-outline-secondary"/>
    </div>
  </form>

  <br>

  <main>
    
    <section class="ingredient-list">
      <h2 style="text-align:center">Excluded Ingredients</h2>
      
      <div id="excluded-ingredients" 
      style="display: flex;
      flex-wrap: wrap;
      justify-content: center;">

        <!--<div class="content">
          <input 
            type="text"
            class="text"
            value="ingredients go here"
            readonly
          />
        </div>
        <div class="actions">
          <button class="remove">Remove</button>

        </div>-->

      </div>

    </section>
    <br>
    
    <section class="found recipes">
      <h2 style="text-align:center">Found Recipes</h2>

      <div id="found-recipes">

        <!-- <div class="results">
          <input 
            type="text"
            class="text"
            value="results go here"
            readonly
          />
        </div>-->

      </div>

    </section> 
  </main>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="ingredients.js"></script>
  <script src="search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>

</html>
