  <form id="recipe-search">

    </div>
  </form>
  

  <br>

  <form id="ingredients-to-exclude">

      type="text"

      placeholder="Enter ingredient to exclude"
      class="form-control"/>
      <input 
      type="submit" 
      value="Add to List"
      class="btn btn-outline-primary"/>
    </div>
  </form>

  <br>
